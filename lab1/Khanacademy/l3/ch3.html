<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pizza</td>
                    <td>Cheese</td>
                    <td>5$</td>
                </tr>
                <tr>
                    <td>Steak</td>
                    <td>Beef</td>
                    <td>20$</td>
                </tr>
                <tr>
                    <td>Bourette</td>
                    <td>Chicken</td>
                    <td>10$</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
