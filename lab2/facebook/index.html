<!DOCTYPE html>
<head>
    <title>Facebook login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <h3>Facebook помогает вам всегда оставаться на связи
                и общаться со своими знакомыми.
            </h3>
        </div>

        <div class="right">
            <div class="login">
                <form>
                    <input type="text" placeholder="Электронный адрес или номер телефона">
                    <input type="password" placeholder="Пароль">
                    <input type="submit" value="Вход">
                </form>
                <p>Забыли пароль?</p>
                <hr>
                <div class="create">
                    Создать новый аккаунт
                </div>
            </div>
            <span><strong>Создать Страницу </strong>знаменитости, музыкальной группы или компании</span>
        
        </div>
    </div>
</body>
</html>
